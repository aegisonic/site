{{ define "main" }}
<section>
    <div class="container">
        <article>
            <h2>{{ .Title }}</h2>
            <ul>
                {{ range .Pages }}
                <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                {{ end }}
            </ul>
        </article>
    </div>
</section>
{{ end }}
