<meta charset="utf-8" />
<title>{{ if .IsHome }}{{ site.Title }} - {{ .Site.Params.tagline}}{{ else }}{{ printf "%s - %s" .Title site.Title }}{{ end }}</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="description" content="{{ .Site.Params.description}}" />
<link href="https://cdn.jsdelivr.net/npm/modern-normalize@v3.0.1/modern-normalize.min.css" rel="stylesheet">
{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<meta property="og:title" content="{{ if .IsHome }}{{ site.Title }} - {{ .Site.Params.tagline}}{{ else }}{{ printf "%s - %s" .Title site.Title }}{{ end }}" />
<meta property="og:description" content="{{ .Site.Params.description}}" />
<meta property="og:image" content=""/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital,wght@0,300..700;1,300..700&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
